<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
      <link href="../styles/output.css" rel="stylesheet">
      <title>Faça seu Pedido</title>
   </head>
   <!--Wesley Passou por aqui-->
   <body style="background-image: url('../midias/background.jpg'); background-size: cover;"
      class="bg-zinc-900 text-white font-sans flex flex-col items-end min-h-screen pt-20">
      <header class="bg-zinc-900 p-4 w-full z-10 fixed top-0 flex items-center shadow-lg">
         <nav class="w-full flex items-center justify-between px-7">
            <h1 class="font-bold text-orange-500 text-3xl">Pizzaria Delícia</h1>
            <ul class="list-none flex gap-7">
               <li class="font-bold text-orange-500 hover:text-orange-300 transition-all text-xl">
                  <a href="Home.html">Página Inicial</a>
               </li>
               <li class="font-bold text-orange-500 hover:text-orange-300 transition-all text-xl">
                  <a href="cardapio.html" target="_blank">Cardapio</a>
               </li>
               <li class="font-bold text-orange-500 hover:text-orange-300 transition-all text-xl">
                  <a href="promocoes.html" target="_blank">Promoções</a>
               </li>
               <li class="font-bold text-orange-500 hover:text-orange-300 transition-all text-xl">
                  <a href="LocalizadorDeLojas.html" target="_blank">Conheça nossos espaços</a>
               </li>
            </ul>
         </nav>
      </header>
      <main class="bg-zinc-900 rounded-lg shadow-lg max-w-2xl p-8 me-8 my-16">
         <section>
            <header>
               <h2 class="text-3xl font-bold text-center text-orange-500 mb-6 font-quicksand">Faça seu Pedido!</h2>
               <p class="text-center text-gray-300 mb-6">Preencha o formulário abaixo para realizar o seu pedido.</p>
            </header>
            <article>
               <form action="enviar_pedido.html" method="post" class="space-y-6">
                  <section class="border border-gray-700 p-4 rounded-md">
                     <header>
                        <h2 class="text-lg font-semibold text-orange-400">Informações Pessoais</h2>
                     </header>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div>
                           <label for="nome" class="block text-sm">Nome:</label>
                           <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white">
                        </div>
                        <div>
                           <label for="email" class="block text-sm">E-mail:</label>
                           <input type="email" id="email" name="email" required placeholder="Digite seu email" class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white">
                        </div>
                        <div class="col-span-2">
                           <label for="telefone" class="block text-sm">Telefone:</label>
                           <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}" required class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white">
                        </div>
                     </div>
                  </section>
            
                  <section class="border border-gray-700 p-4 rounded-md">
                     <header>
                        <h2 class="text-lg font-semibold text-orange-400">Endereço</h2>
                     </header>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div>
                           <label for="rua" class="block text-sm">Rua:</label>
                           <input type="text" id="rua" name="rua" required placeholder="Digite sua rua" class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white">
                        </div>
                        <div>
                           <label for="bairro" class="block text-sm">Bairro:</label>
                           <input type="text" id="bairro" name="bairro" required placeholder="Digite seu bairro" class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white">
                        </div>
                        <div>
                           <label for="numero" class="block text-sm">Número:</label>
                           <input type="text" id="numero" name="numero" required placeholder="Digite o número da residência" class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white">
                        </div>
                        <div>
                           <label for="complemento" class="block text-sm">Complemento:</label>
                           <input type="text" id="complemento" name="complemento" placeholder="Ex.: Apto 101, Bloco B" class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white">
                        </div>
                     </div>
                  </section>
            
                  <section class="border border-gray-700 p-4 rounded-md">
                     <header>
                        <h2 class="text-lg font-semibold text-orange-400">Escolha sua Pizza</h2>
                     </header>
                     <div class="mt-4 space-y-4">
                        <div>
                           <label for="pizza" class="block text-sm">Sabor:</label>
                           <select id="pizza" name="pizza" required class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white">
                              <option value="" disabled selected>Selecione uma pizza</option>
                              <option value="marguerita">Marguerita</option>
                              <option value="calabresa">Calabresa</option>
                              <option value="portuguesa">Portuguesa</option>
                              <option value="quatro_queijos">Quatro Queijos</option>
                              <option value="frango_Catupiry">Frango/Catupiry</option>
                              <option value="chocolate_com_morango">Chocolate com Morango</option>
                           </select>
                        </div>
                        <div>
                           <p class="text-sm">Adicionais Extras:</p>
                           <div class="flex flex-wrap gap-2">
                              <label><input type="checkbox" name="adicionais" value="molho_de_tomate" class="mr-2">Molho de Tomate</label>
                              <label><input type="checkbox" name="adicionais" value="mussarela" class="mr-2">Mussarela</label>
                              <label><input type="checkbox" name="adicionais" value="cebola" class="mr-2">Cebola</label>
                              <label><input type="checkbox" name="adicionais" value="pimentao" class="mr-2">Pimentão</label>
                           </div>
                        </div>
                        <div>
                           <p class="text-sm">Tamanho:</p>
                           <div class="space-x-4">
                              <label><input type="radio" name="tamanho" value="pequena" required class="mr-2">Pequena</label>
                              <label><input type="radio" name="tamanho" value="media" class="mr-2">Média</label>
                              <label><input type="radio" name="tamanho" value="grande" class="mr-2">Grande</label>
                           </div>
                        </div>
                     </div>
                  </section>
            
                  <aside class="border border-gray-700 p-4 rounded-md">
                     <label for="observacoes" class="block text-sm">Observações:</label>
                     <textarea id="observacoes" name="observacoes" rows="4" placeholder="Escreva suas observações..." class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white"></textarea>
                  </aside>
            
                  <section class="border border-gray-700 p-4 rounded-md">
                     <header>
                        <h2 class="text-lg font-semibold text-orange-400">Pagamento</h2>
                     </header>
                     <label for="pagamento" class="block text-sm">Método de Pagamento:</label>
                     <select id="pagamento" name="pagamento" required class="w-full p-2 rounded-md bg-zinc-900 border border-gray-700 text-white">
                        <option value="" disabled selected>Escolha o método de pagamento</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao_credito">Cartão de Crédito</option>
                        <option value="cartao_debito">Cartão de Débito</option>
                        <option value="pix">Pix</option>
                     </select>
                  </section>
            
                  <footer>
                     <button type="submit" class="w-full bg-orange-500 hover:bg-orange-400 text-white font-bold py-2 px-4 rounded-md shadow-lg transition-all">Finalizar Pedido</button>
                  </footer>
               </form>
            </article>
         </section>
      </main>
   </body>
</html>
